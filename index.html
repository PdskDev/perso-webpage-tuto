<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadetDev Webpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" >
    <link rel="stylesheet" type="text/css" href="css/minireset.mini.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
   <div class="wallpaper"></div>
   <div class="content">
    <aside class="side">
        <figure class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image" 
            src="images/dev.jpg" 
            srcset="images/dev.jpg 1x, images/dev@2x.jpg 2x, images/dev@3x.jpg 3x"
            alt="Portrait of Dev The Developer"
            width="320"
            height="320"
            >
        </figure>
    </aside>
    <main class="about">
        <h1 class="name">Hi, I'am Deeva The Developer</h1>
        <p class="job">
            Web Dev recruiter
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                I spend my time to search the best developer to hire for startups and businesses.
            </p>
        </div>
        <div class="contact">
            <a href="mailto:nadetdev@gmail.com" class="button">Get in touch</a>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </main>
   </div>
</body>
</html>
